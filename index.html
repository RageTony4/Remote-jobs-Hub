        .glowing-btn {

            border-radius: 0.45em;
            background: none;
            perspective: 2em;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: all 0.3s;

        }
        .glowing-btn:hover,

            text-shadow: none;
        }
        .glowing-btn:hover {
            animation: border-flicker 2s linear infinite;
        }
        .glowing-btn::before {
            content: "";
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            opacity: 0.7;
            filter: blur(1em);
            transform: translateY(120%) rotateX(95deg) scale(1, 0.35);
            background: var(--glow-color);
            pointer-events: none;
        }
        .glowing-btn:hover::before {
            opacity: 1;
            filter: blur(1.5em);
            animation: pulse 1s ease infinite alternate;
        }
        .glowing-btn:hover::after {
            animation: shudder 0.1s ease infinite alternate;
        }
        @keyframes pulse {
            from { transform: translateY(120%) rotateX(95deg) scale(1, 0.35); }
            to { transform: translateY(120%) rotateX(95deg) scale(1.3, 0.6); }
        }
        @keyframes border-flicker {
            0%, 2%, 4%, 19%, 21%, 23%, 80%, 82%, 84%, 100% {
                box-shadow: 0 0 0.5em 0 var(--glow-color), 0 0 2.25em 0 var(--glow-color), inset 0 0 0.75em 0 var(--glow-color);
            }
            1%, 3%, 20%, 22%, 81%, 83% {
                box-shadow: none;
            }
        }
        @keyframes shudder {
            0% { transform: translate(0); }
            25% { transform: translate(-1px, 0); }
            50% { transform: translate(1px, -1px); }
            75% { transform: translate(-1px, 1px); }
            100% { transform: translate(1px, 0); }
        }
